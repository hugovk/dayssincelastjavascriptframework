  <style type="text/css">
    .intro, .counter {
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
    }

    body {
      background-color: #F7DF1E;
      color: black;
    }

    .intro {
      padding-top: 5px;
    }

    .outline {
      text-shadow:
        -2px -2px 0 black,
        2px -2px 0 black,
        -2px 2px 0 black,
        2px 2px 0 black;
    }

    #counter-container {
      padding: 5px;
      position: absolute;
      top: 48px;
      bottom: 60px;
      left: 0;
      right: 0;
      text-align: center;
    }

    /* Sticky footer */
    * {
      margin: 0;
    }

    html, body {
      height: 100%;
    }

    .page-wrap {
      min-height: 100%;
      /* equal to footer height */
      margin-bottom: -60px;
    }

    .page-wrap:after {
      content: "";
      display: block;
    }

    .site-footer, .page-wrap:after {
      /* .push must be the same height as footer */
      height: 60px;
    }

    .site-footer {
    }

    /* Ribbon */
    .github-fork-ribbon {
      background-color: black;
    }
    .github-fork-ribbon a,
    .github-fork-ribbon a:hover {
      color: #F7DF1E;
    }
  </style>
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/hugovk/dayssincelastjavascriptframework">Fork me on GitHub</a>
    </div>
  </div>

  <H2>
    <div id="intro" class="intro"></div>
  </H2>
  <H1>
    <div id="counter-container"><span id="counter" class="counter outline"></span></div>
  </H1>
